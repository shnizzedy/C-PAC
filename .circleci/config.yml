version: 2
jobs:
  pytest-coverage:
    machine: true
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Combining Coverage and Reporting 
          command: |
            coverage combine
            coverage report
            coverage html
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: htmlcov
  pytest-docker:
    machine: true
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /home/circleci/
      - run:
          name: "Set Python Version"
          command: |
            pyenv install 3.6.3
            pyenv global 3.6.3
      - run:
          name: Get Sample BIDS Data
          command: git clone https://github.com/bids-standard/bids-examples.git
      - run:
          name: pytest
          command: |
            docker load < cpac-docker-image.tar.gz
            docker run -dit -P -v /home/circleci/project/test-results:/code/test-results -v /home/circleci/project/htmlcov:/code/htmlcov --entrypoint=/bin/bash --name docker_test fcpindi/c-pac:${CIRCLE_BRANCH//\//_}
            docker exec docker_test /bin/bash ./code/dev/circleci_data/test_in_docker/unit_tests.sh
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: htmlcov
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: /home/circleci/
          # Must be relative path from root
          paths: project/test-results
  pytest-singularity:
    machine: true
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /home/circleci/
      - run:
          name: "Set Python Version"
          command: |
            pyenv install 3.6.3
            pyenv global 3.6.3
      - run:
          name: test_install
          command: |
            sudo apt-get update && sudo apt-get install flawfinder squashfs-tools uuid-dev libuuid1 libffi-dev libssl-dev libssl1.0.0 libarchive-dev libgpgme11-dev libseccomp-dev -y
            cd singularity
            ./autogen.sh
            ./configure --prefix=/usr/local --sysconfdir=/etc
            make
            sudo make install
            cd ..
            pip install -r dev/circleci_data/requirements.txt
            coverage run -m pytest --junitxml=test-results/junit.xml --continue-on-collection-errors  dev/circleci_data/test_install.py
      - store_test_results:
          path: test-results
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: /home/circleci/
          # Must be relative path from root
          paths: project/test-results
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: "Set Python Version"
          command: |
            pyenv install 3.6.3
            pyenv global 3.6.3
      - run:
          name: build-docker
          command: |
            docker build -t fcpindi/c-pac:${CIRCLE_BRANCH//\//_} .
            docker save fcpindi/c-pac:${CIRCLE_BRANCH//\//_} | gzip > cpac-docker-image.tar.gz
          # Persist the specified paths (workspace/echo-output) into the workspace for use in downstream job.
      - run:
          name: local-registry
          command: docker run -d -p 5000:5000 --restart=always --name registry registry:2
      - run:
          name: build-singularity
          command: |
            sudo apt-get update && sudo apt-get install flawfinder squashfs-tools uuid-dev libuuid1 libffi-dev libssl-dev libssl1.0.0 libarchive-dev libgpgme11-dev libseccomp-dev -y
            git clone -b 2.5.2 https://github.com/sylabs/singularity
            cd singularity
            ./autogen.sh
            ./configure --prefix=/usr/local --sysconfdir=/etc
            make
            sudo make install
            cd ..
            docker load < cpac-docker-image.tar.gz
            docker tag fcpindi/c-pac:${CIRCLE_BRANCH//\//_} localhost:5000/fcpindi/c-pac:${CIRCLE_BRANCH//\//_}
            docker push localhost:5000/fcpindi/c-pac:${CIRCLE_BRANCH//\//_}
            SINGULARITY_NOHTTPS=1 singularity build C-PAC-CI.simg docker://localhost:5000/fcpindi/c-pac:${CIRCLE_BRANCH//\//_} 
      - store_artifacts:
          path: cpac-docker-image.tar.gz
      - store_artifacts:
          path: C-PAC-CI.simg
          destination: cpac-singularity-image.simg
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: /home/circleci/
          # Must be relative path from root
          paths: project
  heatmaps:
    machine: true
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /home/circleci/
      - run:
          name: "Set Python Version"
          command: |
            pyenv install 3.6.3
            pyenv global 3.6.3
      - run:
          name: â‰Ÿ
          command: python dev/circleci_data/scripts/compare.py
  default-pipeline:
    machine: true
    steps:
